<section>
  <div class="page-header">
    <h1>Payments</h1>
  </div>
  <div class="list-group">
    <div class="form-group">
      <table class="table">
        <thead>
          <tr>
            <th>No.</th>
            <th>Customer name</th>
            <th>Doc No.</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="payment in vm.payments " ui-sref="payments.view({ paymentId: payment._id })">
            <td>{{$index+1}}</td>
            <td>
              <p class="list-group-item-heading" ng-bind="payment.client.name"></p>
            </td>
            <td>
              <p class="list-group-item-heading" ng-bind="payment.docno"></p>
            </td>
            <td>
              <p class="list-group-item-heading" ng-bind="payment.amount"></p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.payments.$resolved && !vm.payments.length">
    No Payments yet, why don't you <a ui-sref="payments.create">create one</a>?
  </div>
</section>
