<section style="min-height:1000px;">
  <div class="page-header">
    <h1>Receivings</h1>
  </div>
  <div class="list-group">

    <!--<small class="list-group-item-text">
        Posted on
        <span ng-bind="receiving.created | date:'mediumDate'"></span>
        by
        <span ng-if="receiving.user" ng-bind="receiving.user.displayName"></span>
        <span ng-if="!receiving.user">Deleted User</span>
      </small>-->


    <div class="form-group">
      <table class="table">
        <thead>
          <tr>
            <th>No.</th>
            <th>Customer name</th>
            <th>Doc No.</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="receiving in vm.receivings " ui-sref="receivings.view({ receivingId: receiving._id })">
            <td>{{$index+1}}</td>
            <td>
              <p class="list-group-item-heading" ng-bind="receiving.client.name"></p>
            </td>
            <td>
              <p class="list-group-item-heading" ng-bind="receiving.docno"></p>
            </td>
            <td>
              <p class="list-group-item-heading" ng-bind="receiving.amount"></p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.receivings.$resolved && !vm.receivings.length">
    No Receivings yet, why don't you <a ui-sref="receivings.create">create one</a>?
  </div>
</section>
