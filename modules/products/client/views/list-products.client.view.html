<section>
  <div class="page-header">
    <h1>Products
      <div class="pull-right" ng-hide="!vm.authentication.user">
        <a class="btn btn-primary" ui-sref="products.create">
          <span>Create</span>
        </a>
      </div>
    </h1>
  </div>

  <div class="list-group" ng-show="vm.products.length > 0">
    <table class="table">
      <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Detail</th>
          <th>Unit Price</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="product in vm.products" ui-sref="products.view({ productId: product._id })">
          <td>{{$index+1}}</td>
          <td>{{product.name}}</td>
          <td ng-show="product.description">{{product.description}}</td>
          <td ng-show="!product.description"> - </td>
          <td>{{product.saleprice}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.products.$resolved && !vm.products.length">
    No Products yet, why don't you <a ui-sref="products.create">create one</a>?
  </div>
</section>
